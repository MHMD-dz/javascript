<head>

    <title>div</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            margin: 10px;
            border: 2px solid white;
            cursor: pointer;
        }
        .blue{
            background-color: blue;
        }
        .red{
            background-color: red;
        }
        .green{
            background-color: green;
        }
        .yellow{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="blue" ></div>
    <div class="red" ></div>
    <div class="green" ></div>
    <div class="yellow" ></div>

</html>
